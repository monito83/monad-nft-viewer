<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
      color: #5c2f93;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      vertical-align: top;
    }

    th {
      background-color: #eee;
    }

    tr:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    #detalle {
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #fafafa;
      display: none;
    }

    .encabezado-fijo {
      background-color: #5c2f93;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Proyectos en la red Monad</h1>

  <table id="tabla-proyectos">
    <thead>
      <tr class="encabezado-fijo">
        <th>Nombre</th>
        <th>Tier</th>
        <th>WL Método</th>
        <th>Roles Discord</th>
        <th>Roles vía NFT</th>
        <th>Links</th>
        <th>Mint Testnet</th>
        <th>Mint Mainnet</th>
        <th>Estado</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalle"></div>

  <script>
    const API_KEY = 'AIzaSyBT-hqsmIwvLV1XYRBzM6Xwya_LpK1I2Ig';
    const SPREADSHEET_ID = '1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4';
    const RANGE = 'Hoja1!A2:J'; // Fila 2 en adelante

    async function cargarDatos() {
      try {
        const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;
        const respuesta = await fetch(url);
        const data = await respuesta.json();

        if (!data.values) throw new Error("No se pudo cargar la información");

        const tbody = document.querySelector("#tabla-proyectos tbody");
        tbody.innerHTML = "";

        data.values.forEach(fila => {
          const tr = document.createElement("tr");
          fila.forEach(celda => {
            const td = document.createElement("td");
            td.textContent = celda;
            tr.appendChild(td);
          });

          tr.addEventListener("click", () => mostrarDetalle(fila));
          tbody.appendChild(tr);
        });

      } catch (error) {
        document.querySelector("#detalle").textContent = "No se pudo cargar la información";
        document.querySelector("#detalle").style.display = "block";
        console.error(error);
      }
    }

    function mostrarDetalle(fila) {
      const campos = [
        "Nombre", "Tier", "WL Método", "Roles Discord",
        "Roles vía NFT", "Links", "Mint Testnet", "Mint Mainnet", "Estado", "Notas"
      ];

      let html = "<h3>Detalles del Proyecto</h3><ul>";
      fila.forEach((valor, i) => {
        html += `<li><strong>${campos[i]}:</strong> ${valor}</li>`;
      });
      html += "</ul>";

      const detalleDiv = document.getElementById("detalle");
      detalleDiv.innerHTML = html;
      detalleDiv.style.display = "block";
    }

    cargarDatos();
  </script>

</body>
</html>
