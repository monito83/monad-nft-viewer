<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Monad NFT Viewer - Debug</title>
</head>
<body>
  <h1>Probando carga de Google Sheets</h1>
  <table border="1" id="dataTable">
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Tier</th>
        <th>Estado Testnet</th>
        <th>Fecha Mint Mainnet</th>
        <th>Requerimientos WL</th>
        <th>NFT Testnet / WL Mainnet</th>
        <th>Link X</th>
        <th>Link Discord</th>
        <th>Link Web</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const sheetID = "1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4";
    const apiKey = "AIzaSyBT-hqsmIwvLV1XYRBzM6Xwya_LpK1I2Ig";
    const range = encodeURIComponent("'Hoja 1'!A2:J");

    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetID}/values/${range}?key=${apiKey}`;
      const res = await fetch(url);
      if (!res.ok) {
        alert('Error al obtener datos: ' + res.statusText);
        return;
      }
      const data = await res.json();
      console.log('Datos recibidos:', data);

      const filas = data.values || [];
      const tbody = document.querySelector("#dataTable tbody");
      tbody.innerHTML = "";

      filas.forEach(row => {
        while(row.length < 10) row.push('');
        const [proyecto, tier, estado, fecha, reqWL, nftTestnet, linkX, discord, web, notas] = row.map(c => c.trim());

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${proyecto}</td>
          <td>${tier}</td>
          <td>${estado}</td>
          <td>${fecha}</td>
          <td>${reqWL}</td>
          <td>${nftTestnet}</td>
          <td><a href="${linkX}" target="_blank">X</a></td>
          <td><a href="${discord}" target="_blank">Discord</a></td>
          <td><a href="${web}" target="_blank">Web</a></td>
          <td>${notas}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    cargarDatos();
  </script>
</body>
</html>
