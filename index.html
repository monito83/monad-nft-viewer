<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos NFT - Red Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-top: 1rem;
    }

    table {
      width: 95%;
      border-collapse: collapse;
      margin: 1rem 0;
      background-color: white;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    th {
      background-color: #eee;
    }

    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }

    #details {
      width: 95%;
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #fff;
      display: none;
      flex-direction: column;
    }

    .show-more {
      color: blue;
      text-decoration: underline;
      cursor: pointer;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      table, #details {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT - Red Monad</h1>
  <table id="project-table">
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Tier</th>
        <th>Estado Testnet</th>
        <th>Fecha Mint Mainnet</th>
        <th>Requerimientos WL</th>
        <th>NFT Testnet / WL Mainnet</th>
        <th>Link X</th>
        <th>Link Discord</th>
        <th>Link Web</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="details"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/export?format=csv';

    async function fetchData() {
      const response = await fetch(sheetUrl);
      const data = await response.text();
      const rows = data.trim().split('\n').slice(1); // ignorar encabezado
      const tableBody = document.querySelector('#project-table tbody');

      rows.forEach(row => {
        const columns = row.split(',');
        const tr = document.createElement('tr');

        columns.forEach((col, index) => {
          const td = document.createElement('td');

          if (col.length > 50) {
            const shortText = col.substring(0, 50) + '...';
            const showMore = document.createElement('span');
            showMore.textContent = 'Mostrar mÃ¡s';
            showMore.classList.add('show-more');
            showMore.onclick = () => showDetails(columns);

            td.textContent = shortText + ' ';
            td.appendChild(showMore);
          } else {
            td.textContent = col;
          }

          tr.appendChild(td);
        });

        tr.onclick = () => showDetails(columns);
        tableBody.appendChild(tr);
      });
    }

    function showDetails(data) {
      const fields = [
        'Proyecto', 'Tier', 'Estado Testnet', 'Fecha Mint Mainnet',
        'Requerimientos WL', 'NFT Testnet / WL Mainnet',
        'Link X', 'Link Discord', 'Link Web', 'Notas'
      ];

      const details = document.getElementById('details');
      details.innerHTML = '<h3>Detalles del proyecto</h3>';
      fields.forEach((label, i) => {
        const p = document.createElement('p');
        p.innerHTML = `<strong>${label}:</strong> ${data[i] || ''}`;
        details.appendChild(p);
      });
      details.style.display = 'flex';
    }

    fetchData();
  </script>
</body>
</html>
