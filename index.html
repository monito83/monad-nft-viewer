<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Proyectos NFT - Red Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f7f7f7;
    }
    h1 {
      text-align: center;
      color: #4b0082;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      max-width: 250px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background-color: #e0e0e0;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    #detalle {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
    }
    a {
      color: #1a0dab;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT - Red Monad</h1>
  <table id="tabla"></table>
  <div id="detalle"></div>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/gviz/tq?tqx=out:json&sheet=Hoja1';

    async function cargarDatos() {
      try {
        const res = await fetch(SHEET_URL);
        const text = await res.text();
        const json = JSON.parse(text.substr(47).slice(0, -2));
        const filas = json.table.rows;

        const encabezado = json.table.cols.map(col => col.label).filter(label => label !== '');

        const tabla = document.getElementById('tabla');
        tabla.innerHTML = '';

        // Crear encabezado
        const thead = document.createElement('thead');
        const filaHead = document.createElement('tr');
        encabezado.forEach(texto => {
          const th = document.createElement('th');
          th.textContent = texto;
          filaHead.appendChild(th);
        });
        thead.appendChild(filaHead);
        tabla.appendChild(thead);

        // Crear cuerpo
        const tbody = document.createElement('tbody');
        for (let i = 0; i < filas.length; i++) {
          const fila = filas[i].c.map(c => (c ? c.v : ''));
          const tr = document.createElement('tr');

          // Solo mostrar tantas celdas como encabezados
          for (let j = 0; j < encabezado.length; j++) {
            const td = document.createElement('td');
            td.textContent = fila[j];
            tr.appendChild(td);
          }

          tr.addEventListener('click', () => mostrarDetalle(encabezado, fila));
          tbody.appendChild(tr);
        }

        tabla.appendChild(tbody);
      } catch (e) {
        document.getElementById('tabla').innerHTML = '<tr><td colspan="10">Error al cargar los datos.</td></tr>';
        console.error(e);
      }
    }

    function mostrarDetalle(encabezado, fila) {
      const div = document.getElementById('detalle');
      let html = '<h3>Detalle del proyecto</h3><ul>';
      for (let i = 0; i < encabezado.length; i++) {
        let valor = fila[i] || '';
        // Si es un link, mostrarlo como hipervÃ­nculo
        if (valor.toString().startsWith('http')) {
          valor = `<a href="${valor}" target="_blank">${valor}</a>`;
        }
        html += `<li><strong>${encabezado[i]}:</strong> ${valor}</li>`;
      }
      html += '</ul>';
      div.innerHTML = html;
    }

    cargarDatos();
  </script>
</body>
</html>
