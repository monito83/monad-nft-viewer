<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Proyectos NFT - Red Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background-color: #f2f2f2;
    }
    h1 {
      text-align: center;
      color: #6a1b9a;
    }
    .filtros {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      margin-bottom: 1rem;
    }
    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #e1bee7;
    }
    tr:hover {
      background-color: #f3e5f5;
    }
    .detalle {
      margin-top: 1rem;
      padding: 1rem;
      background: #fff3e0;
      border: 1px solid #ffcc80;
      border-radius: 8px;
    }
    a {
      color: #6a1b9a;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT - Red Monad</h1>
  <div class="filtros">
    <input type="text" id="busqueda" placeholder="Buscar por nombre...">
    <select id="filtroTier">
      <option value="">Todos los Tiers</option>
      <option value="S">S</option>
      <option value="A">A</option>
      <option value="B">B</option>
    </select>
    <select id="filtroEstado">
      <option value="">Todos los estados</option>
      <option value="Activo">Activo</option>
      <option value="Finalizado">Finalizado</option>
      <option value="Próximo">Próximo</option>
    </select>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Tier</th>
        <th>Estado Testnet</th>
        <th>Fecha Mainnet</th>
        <th>WL</th>
        <th>Testnet/NFT WL</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalle" class="detalle" style="display: none;"></div>

  <script>
    const sheetID = '1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4';
    const sheetName = 'Hoja 1';
    const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

    const tabla = document.querySelector('#tabla tbody');
    const detalle = document.getElementById('detalle');

    fetch(url)
      .then(res => res.text())
      .then(data => {
        const json = JSON.parse(data.substr(47).slice(0, -2));
        const rows = json.table.rows.map(r => r.c.map(c => c ? c.v : ''));
        window.proyectos = rows.map(row => ({
          proyecto: row[0],
          tier: row[1],
          estadoTestnet: row[2],
          fechaMainnet: row[3],
          requerimientosWL: row[4],
          nftTestnetWL: row[5],
          linkX: row[6],
          linkDiscord: row[7],
          linkWeb: row[8],
          notas: row[9],
        })).filter(p => p.proyecto !== '');
        renderTabla();
      });

    function renderTabla() {
      const busqueda = document.getElementById('busqueda').value.toLowerCase();
      const filtroTier = document.getElementById('filtroTier').value;
      const filtroEstado = document.getElementById('filtroEstado').value;
      
      tabla.innerHTML = '';
      window.proyectos.forEach(p => {
        if ((busqueda && !p.proyecto.toLowerCase().includes(busqueda)) ||
            (filtroTier && p.tier !== filtroTier) ||
            (filtroEstado && p.estadoTestnet !== filtroEstado)) return;
        
        const fila = document.createElement('tr');
        fila.innerHTML = `
          <td>${p.proyecto}</td>
          <td>${p.tier}</td>
          <td>${p.estadoTestnet}</td>
          <td>${p.fechaMainnet}</td>
          <td>${p.requerimientosWL}</td>
          <td>${p.nftTestnetWL}</td>
        `;
        fila.onclick = () => mostrarDetalle(p);
        tabla.appendChild(fila);
      });
    }

    function mostrarDetalle(p) {
      detalle.style.display = 'block';
      detalle.innerHTML = `
        <h3>${p.proyecto}</h3>
        <p><strong>Tier:</strong> ${p.tier}</p>
        <p><strong>Estado Testnet:</strong> ${p.estadoTestnet}</p>
        <p><strong>Fecha Mint Mainnet:</strong> ${p.fechaMainnet}</p>
        <p><strong>Requisitos WL:</strong> ${p.requerimientosWL}</p>
        <p><strong>NFT Testnet / WL Mainnet:</strong> ${p.nftTestnetWL}</p>
        <p><strong>Links:</strong><br>
          ${p.linkX ? `X: <a href="${p.linkX}" target="_blank">${p.linkX}</a><br>` : ''}
          ${p.linkDiscord ? `Discord: <a href="${p.linkDiscord}" target="_blank">${p.linkDiscord}</a><br>` : ''}
          ${p.linkWeb ? `Web: <a href="${p.linkWeb}" target="_blank">${p.linkWeb}</a>` : ''}
        </p>
        <p><strong>Notas:</strong> ${p.notas}</p>
      `;
    }

    document.getElementById('busqueda').oninput = renderTabla;
    document.getElementById('filtroTier').onchange = renderTabla;
    document.getElementById('filtroEstado').onchange = renderTabla;
  </script>
</body>
</html>
