<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monad NFT Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      max-width: 200px;
      overflow: hidden;
      white-space: nowrap;
      text-overflow: ellipsis;
    }
    th {
      background-color: #e0e0e0;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    #detalle {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      background: white;
    }
    .container {
      display: flex;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <h2>Proyectos NFT en la red Monad</h2>
  <div class="container">
    <table id="tabla">
      <!-- Encabezado y contenido se generar치n autom치ticamente -->
    </table>
    <div id="detalle"></div>
  </div>

  <script>
    const API_KEY = 'AIzaSyBT-hqsmIwvLV1XYRBzM6Xwya_LpK1I2Ig';
    const SHEET_ID = '1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4';
    const RANGE = 'Hoja1!A1:J';

    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      try {
        const res = await fetch(url);
        const data = await res.json();
        if (!data.values || data.values.length === 0) {
          throw new Error("No se encontr칩 informaci칩n en la hoja.");
        }

        const tabla = document.getElementById("tabla");
        tabla.innerHTML = ""; // Limpiar tabla

        // Encabezado
        const encabezados = data.values[0];
        const thead = tabla.createTHead();
        const filaEncabezado = thead.insertRow();
        encabezados.forEach(texto => {
          const th = document.createElement("th");
          th.textContent = texto;
          filaEncabezado.appendChild(th);
        });

        // Cuerpo
        const tbody = tabla.createTBody();
        for (let i = 1; i < data.values.length; i++) {
          const fila = data.values[i];
          const tr = tbody.insertRow();
          fila.forEach(celda => {
            const td = tr.insertCell();
            td.textContent = celda;
          });

          tr.addEventListener("click", () => mostrarDetalle(encabezados, fila));
        }
      } catch (error) {
        document.getElementById("tabla").innerHTML = "<tr><td>Error al cargar los datos.</td></tr>";
        console.error(error);
      }
    }

    function mostrarDetalle(encabezados, fila) {
      const detalle = document.getElementById("detalle");
      detalle.innerHTML = "<h3>Detalle del proyecto</h3>";
      detalle.innerHTML += "<ul>" + fila.map((valor, i) => `<li><strong>${encabezados[i]}:</strong> ${valor}</li>`).join("") + "</ul>";
    }

    cargarDatos();
  </script>
</body>
</html>
