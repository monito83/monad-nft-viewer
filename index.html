<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos Monad NFT</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f7f7f7;
    }
    h1 {
      text-align: center;
    }
    .filtros {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      justify-content: center;
      flex-wrap: wrap;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 2rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
      max-width: 200px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    th {
      background-color: #eaeaea;
    }
    tr:hover {
      background-color: #f0f0f0;
      cursor: pointer;
    }
    #detalle {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT - Red Monad</h1>

  <div class="filtros">
    <label>Tier:
      <select id="filtroTier">
        <option value="">Todos</option>
      </select>
    </label>
    <label>Estado Testnet:
      <select id="filtroEstado">
        <option value="">Todos</option>
      </select>
    </label>
    <label>Fecha Mint Mainnet:
      <input type="month" id="filtroFecha" />
    </label>
  </div>

  <table id="tabla">
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Tier</th>
        <th>Estado Tesnet</th>
        <th>Fecha Mint Mainnet</th>
        <th>Requerimientos WL</th>
        <th>NFT Testnet / WL Mainnet</th>
        <th>Link X</th>
        <th>Link Discord</th>
        <th>Link Web</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalle"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/export?format=csv';

    fetch(sheetUrl)
      .then(res => res.text())
      .then(data => {
        const rows = data.split('\n').slice(1); // Omitir encabezado
        const tableBody = document.querySelector('#tabla tbody');
        const filtroTier = document.getElementById('filtroTier');
        const filtroEstado = document.getElementById('filtroEstado');
        const filtroFecha = document.getElementById('filtroFecha');
        const detalle = document.getElementById('detalle');

        let allData = [];

        rows.forEach(row => {
          const cols = row.split(',');
          if (cols.length < 10) return;
          const obj = {
            proyecto: cols[0],
            tier: cols[1],
            estado: cols[2],
            fecha: cols[3],
            wl: cols[4],
            nft: cols[5],
            x: cols[6],
            discord: cols[7],
            web: cols[8],
            notas: cols[9]
          };
          allData.push(obj);
        });

        const unique = (arr) => [...new Set(arr)].filter(x => x);

        unique(allData.map(d => d.tier)).forEach(t => {
          filtroTier.innerHTML += `<option value="${t}">${t}</option>`;
        });
        unique(allData.map(d => d.estado)).forEach(e => {
          filtroEstado.innerHTML += `<option value="${e}">${e}</option>`;
        });

        function renderTabla(data) {
          tableBody.innerHTML = '';
          data.forEach(d => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${d.proyecto}</td>
              <td>${d.tier}</td>
              <td>${d.estado}</td>
              <td>${d.fecha}</td>
              <td>${d.wl}</td>
              <td>${d.nft}</td>
              <td><a href="${d.x}" target="_blank">Link</a></td>
              <td><a href="${d.discord}" target="_blank">Link</a></td>
              <td><a href="${d.web}" target="_blank">Link</a></td>
              <td>${d.notas}</td>
            `;
            tr.addEventListener('click', () => {
              detalle.innerHTML = `
                <h3>${d.proyecto}</h3>
                <p><b>Tier:</b> ${d.tier}</p>
                <p><b>Estado Tesnet:</b> ${d.estado}</p>
                <p><b>Fecha Mint Mainnet:</b> ${d.fecha}</p>
                <p><b>Requerimientos WL:</b> ${d.wl}</p>
                <p><b>NFT Testnet / WL:</b> ${d.nft}</p>
                <p><b>Notas:</b> ${d.notas}</p>
                <p><a href="${d.x}" target="_blank">Link X</a> | 
                   <a href="${d.discord}" target="_blank">Discord</a> | 
                   <a href="${d.web}" target="_blank">Web</a></p>
              `;
              detalle.style.display = 'block';
              detalle.scrollIntoView({ behavior: 'smooth' });
            });
            tableBody.appendChild(tr);
          });
        }

        function aplicarFiltros() {
          const tier = filtroTier.value;
          const estado = filtroEstado.value;
          const fecha = filtroFecha.value;

          let filtrado = allData.filter(d => {
            return (!tier || d.tier === tier) &&
                   (!estado || d.estado === estado) &&
                   (!fecha || d.fecha.startsWith(fecha));
          });

          renderTabla(filtrado);
        }

        filtroTier.addEventListener('change', aplicarFiltros);
        filtroEstado.addEventListener('change', aplicarFiltros);
        filtroFecha.addEventListener('change', aplicarFiltros);

        renderTabla(allData);
      });
  </script>
</body>
</html>
