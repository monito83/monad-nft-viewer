<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos NFT - Red Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      color: #222;
      padding: 20px;
    }
    h1 {
      color: purple;
      text-align: center;
    }
    #filters {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    select, input {
      padding: 5px;
      font-size: 16px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT - Red Monad</h1>

  <div id="filters">
    <select id="tierFilter">
      <option value="">Todos los Tiers</option>
    </select>

    <select id="proyectoFilter">
      <option value="">Todos los Proyectos</option>
    </select>
  </div>

  <table id="data-table">
    <thead></thead>
    <tbody></tbody>
  </table>

  <script>
    const SHEET_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vT04R5F5uxh9kSmW-TTbhgVzVPxURsn-U7PcsGQHYRhSNCe3dK48a9wnQZbtTfPZmoCD6lhm1LZ7slI/pub?output=tsv';

    fetch(SHEET_URL)
      .then(res => res.text())
      .then(data => {
        const rows = data.trim().split('\n').map(r => r.split('\t'));
        const header = rows[0];

        // Detectar columnas vacías después de "Notas"
        const notasIndex = header.findIndex(h => h.trim().toLowerCase() === "notas");
        const lastUsedIndex = rows[0].length - 1;
        const visibleCols = header.map((h, i) => {
          if (i <= notasIndex) return true;
          const colEmpty = rows.every((r, ri) => ri === 0 || !r[i]?.trim());
          return !colEmpty;
        });

        const tbody = document.querySelector('tbody');
        const thead = document.querySelector('thead');

        const trHead = document.createElement('tr');
        header.forEach((h, i) => {
          if (visibleCols[i]) {
            const th = document.createElement('th');
            th.textContent = h;
            trHead.appendChild(th);
          }
        });
        thead.appendChild(trHead);

        const tierSet = new Set();
        const proyectoSet = new Set();

        rows.slice(1).forEach(row => {
          const tr = document.createElement('tr');
          row.forEach((cell, i) => {
            if (visibleCols[i]) {
              const td = document.createElement('td');
              td.innerHTML = cell || "";
              tr.appendChild(td);
            }
          });
          tbody.appendChild(tr);

          // Para filtros
          const tier = row[header.findIndex(h => h.toLowerCase() === "tier")];
          const proyecto = row[header.findIndex(h => h.toLowerCase().includes("nombre"))];

          if (tier) tierSet.add(tier.trim());
          if (proyecto) proyectoSet.add(proyecto.trim());
        });

        // Cargar filtros
        const tierFilter = document.getElementById("tierFilter");
        [...tierSet].sort().forEach(t => {
          const opt = document.createElement("option");
          opt.value = t;
          opt.textContent = t;
          tierFilter.appendChild(opt);
        });

        const proyectoFilter = document.getElementById("proyectoFilter");
        [...proyectoSet].sort().forEach(p => {
          const opt = document.createElement("option");
          opt.value = p;
          opt.textContent = p;
          proyectoFilter.appendChild(opt);
        });

        // Filtros dinámicos
        document.querySelectorAll("#tierFilter, #proyectoFilter").forEach(select => {
          select.addEventListener("change", () => {
            const tierValue = tierFilter.value.toLowerCase();
            const proyectoValue = proyectoFilter.value.toLowerCase();

            Array.from(tbody.rows).forEach(row => {
              const cells = row.cells;
              const tierText = cells[header.findIndex(h => h.toLowerCase() === "tier")]?.textContent.toLowerCase() || "";
              const proyectoText = cells[header.findIndex(h => h.toLowerCase().includes("nombre"))]?.textContent.toLowerCase() || "";

              const show =
                (!tierValue || tierText === tierValue) &&
                (!proyectoValue || proyectoText === proyectoValue);

              row.style.display = show ? "" : "none";
            });
          });
        });
      });
  </script>
</body>
</html>
