<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Proyectos NFT Monad â€“ WL Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; color: #333; margin: 0; padding: 0; }
    header { background: #4c51bf; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; max-width: 1200px; margin: auto; }
    .filters { display: flex; gap: 1rem; flex-wrap: wrap; margin-bottom: 1rem; }
    .filters input, .filters select {
      padding: 0.5rem; font-size: 1rem;
      border: 1px solid #ccc; border-radius: 4px;
    }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td { padding: 0.75rem; border-bottom: 1px solid #ddd; text-align: left; vertical-align: top; }
    th { background: #e2e8f0; position: sticky; top: 0; }
    tr:hover { background: #edf2f7; }
    .tag { padding: 0.2rem 0.5rem; border-radius: 0.25rem; font-size: 0.85rem; color: white; display: inline-block; }
    .Abierto { background: #38a169; }
    .Cerrado { background: #e53e3e; }
    .Pendiente, .Desconocido, .Otro { background: #718096; }
    button.copy-btn {
      padding: 0.3rem 0.6rem; font-size: 0.85rem; margin-top: 5px;
      background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer;
    }
    button.copy-btn:hover { background: #2b6cb0; }
    a { color: #3182ce; text-decoration: none; }
    a:hover { text-decoration: underline; }
    .info-block { margin-bottom: .5rem; }
    @media (prefers-color-scheme: dark) {
      body { background: #1a202c; color: #e2e8f0; }
      table { background: #2d3748; }
      th { background: #4a5568; }
      tr:hover { background: #2f855a; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos NFT en Monad â€“ WL Dashboard</h1>
    <p>Actualizado: <span id="fecha"></span></p>
  </header>
  <main>
    <div class="filters">
      <input type="text" id="projectFilter" placeholder="Filtrar por proyecto...">
      <select id="tierFilter">
        <option value="">Todos los Tiers</option>
      </select>
      <select id="estadoFilter">
        <option value="">Todos los estados</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Proyecto</th>
          <th>Tier</th>
          <th>Estado Testnet</th>
          <th>Fecha Mint</th>
          <th>Info WL</th>
          <th>Link X</th>
          <th>Discord</th>
          <th>Web</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody id="nftTableBody"></tbody>
    </table>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    const SHEET_CSV = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/export?format=csv';
    const tbody = document.getElementById('nftTableBody');
    const fechaSpan = document.getElementById('fecha');
    const tierFilter = document.getElementById('tierFilter');
    const estadoFilter = document.getElementById('estadoFilter');
    const projectFilter = document.getElementById('projectFilter');
    let allData = [];

    function formatDate(str) {
      const date = new Date(str);
      return isNaN(date) ? str : date.toLocaleDateString('es-AR');
    }

    function copyText(text) {
      navigator.clipboard.writeText(text).then(() => alert('ðŸ“‹ Copiado'));
    }

    function render(data) {
      tbody.innerHTML = '';
      data.forEach(row => {
        const estado = row['Estado Tesnet'] || 'Desconocido';
        const estadoClass = estado.match(/abierto/i) ? 'Abierto'
                          : estado.match(/cerrado/i) ? 'Cerrado'
                          : estado.match(/pendiente/i) ? 'Pendiente'
                          : 'Otro';

        const infoBlock = `
          <div class="info-block"><strong>Requisitos WL:</strong><br>${row['Requerimientos WL']}<br>
          <button class="copy-btn" onclick="copyText(\`${row['Requerimientos WL']}\`)">Copiar</button></div>
          <div class="info-block"><strong>NFT Testnet / WL:</strong><br>${row['Nft Testnet / WL Mainnet']}</div>
        `;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${row['Proyecto']}</td>
          <td>${row['Tier']}</td>
          <td><span class="tag ${estadoClass}">${estado}</span></td>
          <td>${formatDate(row['Fecha Mint Mainnet'])}</td>
          <td>${infoBlock}</td>
          <td><a href="${row['Link X']}" target="_blank">X</a></td>
          <td><a href="${row['Link Discord']}" target="_blank">Discord</a></td>
          <td><a href="${row['Link Web']}" target="_blank">Web</a></td>
          <td>${row['Notas']}</td>
        `;
        tbody.appendChild(tr);
      });
    }

    function applyFilters() {
      const nameQ = projectFilter.value.toLowerCase();
      const tierQ = tierFilter.value;
      const estadoQ = estadoFilter.value;

      const filtered = allData.filter(r =>
        r['Proyecto'].toLowerCase().includes(nameQ) &&
        (tierQ === '' || r['Tier'] === tierQ) &&
        (estadoQ === '' || r['Estado Tesnet'] === estadoQ)
      );
      render(filtered);
    }

    Papa.parse(SHEET_CSV, {
      download: true,
      header: true,
      complete: results => {
        allData = results.data.filter(r => r['Proyecto']);

        const uniqueTiers = [...new Set(allData.map(r => r['Tier']).filter(Boolean))];
        uniqueTiers.forEach(tier => {
          const opt = document.createElement('option');
          opt.value = tier;
          opt.textContent = tier;
          tierFilter.appendChild(opt);
        });

        const uniqueEstados = [...new Set(allData.map(r => r['Estado Tesnet']).filter(Boolean))];
        uniqueEstados.forEach(est => {
          const opt = document.createElement('option');
          opt.value = est;
          opt.textContent = est;
          estadoFilter.appendChild(opt);
        });

        render(allData);
        fechaSpan.textContent = new Date().toLocaleDateString('es-AR');
      }
    });

    projectFilter.addEventListener('input', applyFilters);
    tierFilter.addEventListener('change', applyFilters);
    estadoFilter.addEventListener('change', applyFilters);
  </script>
</body>
</html>
