<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos Monad NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #5b21b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ede9fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      padding: 1rem;
    }
    .detalle {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos NFT - Red Monad</h1>
  </header>
  <div class="container">
    <table id="tablaProyectos">
      <thead>
        <tr>
          <th>Proyecto</th>
          <th>Tier</th>
          <th>Estado Tesnet</th>
          <th>Fecha Mint Mainnet</th>
          <th>Requerimientos WL</th>
          <th>NFT Testnet / WL Mainnet</th>
          <th>Link X</th>
          <th>Link Discord</th>
          <th>Link Web</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody id="contenidoTabla"></tbody>
    </table>
    <div id="detalle" class="detalle" style="display:none"></div>
  </div>
  <script>
    const API_KEY = "AIzaSyBT-hqsmIwvLV1XYRBzM6Xwya_LpK1I2Ig";
    const SHEET_ID = "1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4";
    const RANGE = "Hoja 1!A2:J";

    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;
      const respuesta = await fetch(url);
      const datos = await respuesta.json();
      const contenidoTabla = document.getElementById("contenidoTabla");
      contenidoTabla.innerHTML = "";

      if (!datos.values) return;

      datos.values.forEach((fila, i) => {
        const tr = document.createElement("tr");
        fila.forEach((celda, j) => {
          const td = document.createElement("td");
          td.textContent = celda;
          tr.appendChild(td);
        });

        tr.addEventListener("click", () => mostrarDetalle(fila));
        contenidoTabla.appendChild(tr);
      });
    }

    function mostrarDetalle(fila) {
      const detalle = document.getElementById("detalle");
      detalle.innerHTML = `
        <h3>${fila[0]}</h3>
        <p><strong>Tier:</strong> ${fila[1]}</p>
        <p><strong>Estado Tesnet:</strong> ${fila[2]}</p>
        <p><strong>Fecha Mint Mainnet:</strong> ${fila[3]}</p>
        <p><strong>Requerimientos WL:</strong> ${fila[4]}</p>
        <p><strong>NFT Testnet / WL Mainnet:</strong> ${fila[5]}</p>
        <p><strong>Link X:</strong> <a href="${fila[6]}" target="_blank">X</a></p>
        <p><strong>Link Discord:</strong> <a href="${fila[7]}" target="_blank">Discord</a></p>
        <p><strong>Link Web:</strong> <a href="${fila[8]}" target="_blank">Sitio Web</a></p>
        <p><strong>Notas:</strong> ${fila[9]}</p>
      `;
      detalle.style.display = "block";
    }

    cargarDatos();
  </script>
</body>
</html>
