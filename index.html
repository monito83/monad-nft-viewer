<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos Monad NFT</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const sheetURL =
        "https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/export?format=csv";
      const tableBody = document.querySelector("#data-body");
      const detailPanel = document.querySelector("#detail-panel");

      Papa.parse(sheetURL, {
        download: true,
        header: false,
        complete: function (results) {
          const data = results.data.slice(1); // saltar encabezado

          data.forEach((row, index) => {
            if (row.length < 10) return; // evitar filas incompletas

            const tr = document.createElement("tr");
            row.slice(0, 10).forEach((cell, idx) => {
              const td = document.createElement("td");
              if (idx === 0) {
                const button = document.createElement("button");
                button.textContent = cell;
                button.onclick = () => showDetails(row);
                td.appendChild(button);
              } else {
                td.textContent = cell.length > 60 ? cell.slice(0, 60) + "..." : cell;
              }
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });
        },
      });

      function showDetails(row) {
        const fields = [
          "Proyecto",
          "Tier",
          "Estado Testnet",
          "Fecha Mint Mainnet",
          "Requerimientos WL",
          "NFT Testnet / WL Mainnet",
          "Link X",
          "Link Discord",
          "Link Web",
          "Notas",
        ];
        let html = "<h2>Detalles del Proyecto</h2><ul>";
        fields.forEach((label, i) => {
          if (row[i]) {
            let value = row[i];
            if (label.includes("Link") && value.startsWith("http")) {
              value = `<a href="${value}" target="_blank">${label}</a>`;
            }
            html += `<li><strong>${label}:</strong> ${value}</li>`;
          }
        });
        html += "</ul>";
        detailPanel.innerHTML = html;
      }
    });
  </script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f3f4f6;
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 0.5rem;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f9fafb;
      font-weight: 600;
    }
    button {
      background: none;
      border: none;
      color: #2563eb;
      cursor: pointer;
      padding: 0;
      font-weight: 600;
    }
    #detail-panel {
      margin-top: 2rem;
      padding: 1rem;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 0.5rem;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT en la red Monad</h1>
  <table>
    <thead>
      <tr>
        <th>Proyecto</th>
        <th>Tier</th>
        <th>Estado Testnet</th>
        <th>Fecha Mint Mainnet</th>
        <th>Requerimientos WL</th>
        <th>NFT Testnet / WL Mainnet</th>
        <th>Link X</th>
        <th>Link Discord</th>
        <th>Link Web</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody id="data-body"></tbody>
  </table>
  <div id="detail-panel"></div>
</body>
</html>
