<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Proyectos Monad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #5c2f93;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: left;
    }

    th {
      background-color: #5c2f93;
      color: white;
    }

    tr:hover {
      background-color: #f3f3f3;
    }

    #detalle {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <h1>Proyectos en la red Monad</h1>

  <table id="tabla">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Tier</th>
        <th>WL Método</th>
        <th>Roles Discord</th>
        <th>Roles vía NFT</th>
        <th>Links</th>
        <th>Mint Testnet</th>
        <th>Mint Mainnet</th>
        <th>Estado</th>
        <th>Notas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="detalle"></div>

  <script>
    const API_KEY = 'AIzaSyBT-hqsmIwvLV1XYRBzM6Xwya_LpK1I2Ig';
    const SPREADSHEET_ID = '1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4';
    const RANGE = 'Hoja1!A2:J'; // Fila 2 en adelante

    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${SPREADSHEET_ID}/values/${RANGE}?key=${API_KEY}`;

      try {
        const res = await fetch(url);
        const data = await res.json();

        if (!data.values || data.values.length === 0) {
          throw new Error("No se encontraron datos.");
        }

        const tbody = document.querySelector("#tabla tbody");
        tbody.innerHTML = "";

        data.values.forEach(fila => {
          const tr = document.createElement("tr");
          fila.forEach(celda => {
            const td = document.createElement("td");
            td.textContent = celda;
            tr.appendChild(td);
          });

          tr.addEventListener("click", () => mostrarDetalle(fila));
          tbody.appendChild(tr);
        });

      } catch (err) {
        document.querySelector("#detalle").innerHTML = `<strong>Error:</strong> ${err.message}`;
        document.querySelector("#detalle").style.display = "block";
        console.error(err);
      }
    }

    function mostrarDetalle(fila) {
      const campos = [
        "Nombre", "Tier", "WL Método", "Roles Discord", "Roles vía NFT",
        "Links", "Mint Testnet", "Mint Mainnet", "Estado", "Notas"
      ];

      let html = "<h3>Detalles del Proyecto</h3><ul>";
      for (let i = 0; i < campos.length; i++) {
        html += `<li><strong>${campos[i]}:</strong> ${fila[i] || ""}</li>`;
      }
      html += "</ul>";

      const div = document.getElementById("detalle");
      div.innerHTML = html;
      div.style.display = "block";
    }

    cargarDatos();
  </script>
</body>
</html>
