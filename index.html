<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos Monad NFT</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #5b21b6;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 1rem 0;
      font-size: 0.9rem;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 0.5rem;
      text-align: left;
    }
    th {
      background-color: #ede9fe;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    .container {
      padding: 1rem;
    }
    .detalle {
      margin-top: 2rem;
      background-color: white;
      padding: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Proyectos NFT - Red Monad</h1>
  </header>
  <div class="container">
    <table id="tablaProyectos">
      <thead>
        <tr>
          <th>Proyecto</th>
          <th>Tier</th>
          <th>Estado Tesnet</th>
          <th>Fecha Mint Mainnet</th>
          <th>Requerimientos WL</th>
          <th>NFT Testnet / WL Mainnet</th>
          <th>Link X</th>
          <th>Link Discord</th>
          <th>Link Web</th>
          <th>Notas</th>
        </tr>
      </thead>
      <tbody id="contenidoTabla"></tbody>
    </table>
    <div id="detalle" class="detalle" style="display:none"></div>
  </div>
  <script>
  const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/gviz/tq?tqx=out:json&sheet=Hoja1';

  async function cargarDatos() {
    try {
      const respuesta = await fetch(SHEET_URL);
      const texto = await respuesta.text();
      const json = JSON.parse(texto.substring(47).slice(0, -2));
      const filas = json.table.rows;

      const tabla = document.getElementById('contenidoTabla');
      tabla.innerHTML = '';

      filas.forEach(row => {
        const c = row.c.map(cell => (cell ? cell.v : ''));
        const filaHTML = `
          <tr>
            <td>${c[0]}</td>
            <td>${c[1]}</td>
            <td>${c[2]}</td>
            <td>${c[3]}</td>
            <td>${c[4]}</td>
            <td>${c[5]}</td>
            <td><a href="${c[6] || '#'}" target="_blank">Link</a></td>
            <td><a href="${c[7] || '#'}" target="_blank">Discord</a></td>
            <td><a href="${c[8] || '#'}" target="_blank">Web</a></td>
            <td>${c[9]}</td>
          </tr>
        `;
        tabla.innerHTML += filaHTML;
      });
    } catch (error) {
      console.error('Error al cargar los datos:', error);
      document.getElementById('contenidoTabla').innerHTML = '<tr><td colspan="10">Error al cargar la informaci√≥n.</td></tr>';
    }
  }

  cargarDatos();
</script>

</body>
</html>
