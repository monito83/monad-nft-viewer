<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyectos NFT Monad</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
    }
    h1 {
      text-align: center;
      padding: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5rem;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #eee;
    }
    tr:hover {
      background-color: #f1f1f1;
      cursor: pointer;
    }
    .details {
      padding: 1rem;
      border-top: 1px solid #ccc;
      background: #fff;
    }
    .link a {
      color: #1a0dab;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Proyectos NFT en la red Monad</h1>
  <div id="table-container"></div>
  <div class="details" id="details"></div>

  <script>
    const sheetUrl = 'https://docs.google.com/spreadsheets/d/1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4/export?format=csv';

    fetch(sheetUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').map(row => row.split(','));
        const headers = rows[0];
        const body = rows.slice(1);

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const headerRow = document.createElement('tr');

        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headerRow.appendChild(th);
        });
        thead.appendChild(headerRow);
        table.appendChild(thead);

        const tbody = document.createElement('tbody');
        body.forEach((row, index) => {
          const tr = document.createElement('tr');
          row.forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell;
            tr.appendChild(td);
          });
          tr.addEventListener('click', () => showDetails(headers, row));
          tbody.appendChild(tr);
        });
        table.appendChild(tbody);

        document.getElementById('table-container').appendChild(table);
      });

    function showDetails(headers, row) {
      const detailsDiv = document.getElementById('details');
      detailsDiv.innerHTML = '<h3>Detalles del proyecto</h3>';
      const ul = document.createElement('ul');
      headers.forEach((header, i) => {
        const li = document.createElement('li');
        const value = row[i] || '';
        if (header.toLowerCase().includes('link')) {
          li.innerHTML = `<strong>${header}:</strong> <span class="link"><a href="${value}" target="_blank">${value}</a></span>`;
        } else {
          li.innerHTML = `<strong>${header}:</strong> ${value}`;
        }
        ul.appendChild(li);
      });
      detailsDiv.appendChild(ul);
    }
  </script>
</body>
</html>
