<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visualizador de Proyectos Monad</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="container mx-auto py-8">
    <h1 class="text-2xl font-bold mb-4">Proyectos NFT en la red Monad</h1>

    <div class="flex flex-wrap gap-4 mb-4">
      <select id="tierFilter" class="p-2 border rounded">
        <option value="">Filtrar por Tier</option>
      </select>
      <select id="estadoFilter" class="p-2 border rounded">
        <option value="">Filtrar por Estado Testnet</option>
      </select>
      <input type="date" id="fechaFilter" class="p-2 border rounded" />
    </div>

    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="border px-4 py-2">Proyecto</th>
            <th class="border px-4 py-2">Tier</th>
            <th class="border px-4 py-2">Estado Tesnet</th>
            <th class="border px-4 py-2">Fecha Mint Mainnet</th>
            <th class="border px-4 py-2">Requerimientos WL</th>
            <th class="border px-4 py-2">Nft Testnet / WL Mainnet</th>
            <th class="border px-4 py-2">Link X</th>
            <th class="border px-4 py-2">Link Discord</th>
            <th class="border px-4 py-2">Link Web</th>
            <th class="border px-4 py-2">Notas</th>
          </tr>
        </thead>
        <tbody id="tablaProyectos"></tbody>
      </table>
    </div>
  </div>

  <script>
    const sheetId = "1lG1Xzzzs4jNKII6deHT_PtY6ltGPp2RAlr7_ak-wRZ4";
    const sheetRange = "Hoja1!A2:J"; // Lee desde la fila 2
    const apiKey = "AIzaSyCrT6u8vTSwGm_7zLMXfZrhpk_q1lUS4A8";

    async function cargarDatos() {
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/${sheetRange}?key=${apiKey}`;
      const res = await fetch(url);
      const data = await res.json();
      const filas = data.values || [];

      const tabla = document.getElementById("tablaProyectos");
      tabla.innerHTML = "";

      const tierSet = new Set();
      const estadoSet = new Set();

      filas.forEach((fila) => {
        // Normalización y protección ante filas incompletas
        while (fila.length < 10) fila.push("");
        const [proyecto, tier, estado, fecha, req, wl, x, discord, web, notas] = fila.map(c => c.trim());

        tierSet.add(tier);
        estadoSet.add(estado);

        const filaHTML = `
          <tr>
            <td class="border px-4 py-2">${proyecto}</td>
            <td class="border px-4 py-2">${tier}</td>
            <td class="border px-4 py-2">${estado}</td>
            <td class="border px-4 py-2">${fecha}</td>
            <td class="border px-4 py-2">${req}</td>
            <td class="border px-4 py-2">${wl}</td>
            <td class="border px-4 py-2"><a href="${x}" target="_blank">X</a></td>
            <td class="border px-4 py-2"><a href="${discord}" target="_blank">Discord</a></td>
            <td class="border px-4 py-2"><a href="${web}" target="_blank">Web</a></td>
            <td class="border px-4 py-2">${notas}</td>
          </tr>`;

        tabla.insertAdjacentHTML("beforeend", filaHTML);
      });

      // Cargar filtros
      const tierFilter = document.getElementById("tierFilter");
      tierSet.forEach(t => {
        if (t) tierFilter.innerHTML += `<option value="${t}">${t}</option>`;
      });

      const estadoFilter = document.getElementById("estadoFilter");
      estadoSet.forEach(e => {
        if (e) estadoFilter.innerHTML += `<option value="${e}">${e}</option>`;
      });

      // Evento de filtros
      document.querySelectorAll("#tierFilter, #estadoFilter, #fechaFilter").forEach(el => {
        el.addEventListener("change", aplicarFiltros);
      });
    }

    function aplicarFiltros() {
      const tier = document.getElementById("tierFilter").value.trim();
      const estado = document.getElementById("estadoFilter").value.trim();
      const fecha = document.getElementById("fechaFilter").value;

      const filas = document.querySelectorAll("#tablaProyectos tr");
      filas.forEach(fila => {
        const celdas = fila.querySelectorAll("td");
        const coincideTier = !tier || celdas[1].innerText.trim() === tier;
        const coincideEstado = !estado || celdas[2].innerText.trim() === estado;
        const coincideFecha = !fecha || celdas[3].innerText.includes(fecha);

        fila.style.display = coincideTier && coincideEstado && coincideFecha ? "" : "none";
      });
    }

    cargarDatos();
  </script>
</body>
</html>
